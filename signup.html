<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Webory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0B1C2D;
            overflow: hidden;
        }

        /* Enhanced Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
            z-index: -1;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #1D4ED8 0%, rgba(29, 78, 216, 0) 70%);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #D4AF37 0%, rgba(212, 175, 55, 0) 70%);
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: #ffffff;
            opacity: 0.1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 15s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.2;
            }
        }

        /* Glass Card */
        .glass-panel {
            background: rgba(15, 42, 68, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Input Animation */
        .input-group {
            position: relative;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px 12px 45px;
            /* Reduced padding-top/bottom */
            color: white;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #D4AF37;
            outline: none;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94A3B8;
            transition: color 0.3s ease;
        }

        .input-field:focus+.input-icon {
            color: #D4AF37;
        }

        .split-bg-signup {
            background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        /* Custom Checkbox Animation */
        .custom-checkbox input:checked+div {
            background-color: #D4AF37;
            border-color: #D4AF37;
        }

        .custom-checkbox input:checked+div svg {
            display: block;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen relative">

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div
        class="w-full max-w-6xl h-[90vh] flex flex-col-reverse lg:flex-row rounded-3xl overflow-hidden shadow-2xl mx-4 glass-panel animate-[fadeInUp_0.8s_ease-out_forwards]">

        <!-- Left Side: Form (Swapped from Right) -->
        <div
            class="w-full lg:w-1/2 p-8 sm:p-12 md:p-14 flex flex-col justify-center relative overflow-y-auto custom-scrollbar">
            <div class="lg:hidden mb-6">
                <a href="/" class="text-2xl font-bold tracking-tight text-white group">
                    We<span class="text-[#1D4ED8]">bor</span><span class="text-[#D4AF37]">y</span>
                </a>
            </div>

            <div class="mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
                <p class="text-[#94A3B8]">Start your journey with us today.</p>
            </div>

            <form action="#signup" method="POST" class="space-y-4">
                <div class="input-group">
                    <input type="text" name="name" id="name" required placeholder="Full Name"
                        class="input-field placeholder-[#94A3B8]/50">
                    <svg class="w-5 h-5 input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>

                <div class="input-group">
                    <input type="email" name="email" id="email" required placeholder="Email Address"
                        class="input-field placeholder-[#94A3B8]/50">
                    <svg class="w-5 h-5 input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>

                <div class="input-group">
                    <input type="password" name="password" id="password" required placeholder="Password"
                        class="input-field placeholder-[#94A3B8]/50">
                    <svg class="w-5 h-5 input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                </div>

                <div class="input-group">
                    <input type="password" name="confirm-password" id="confirm-password" required
                        placeholder="Confirm Password" class="input-field placeholder-[#94A3B8]/50">
                    <svg class="w-5 h-5 input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>

                <div class="flex items-start">
                    <label class="flex items-center cursor-pointer custom-checkbox relative">
                        <input id="terms" name="terms" type="checkbox" required class="sr-only">
                        <div
                            class="w-5 h-5 border border-[#D4AF37] rounded flex items-center justify-center transition-all duration-200 hover:border-white">
                            <svg class="w-3 h-3 text-[#0B1C2D] hidden fill-current pointer-events-none"
                                viewBox="0 0 20 20">
                                <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" />
                            </svg>
                        </div>
                        <span class="ml-3 text-sm text-[#94A3B8] font-light select-none">I agree to the <a href="#"
                                class="text-[#D4AF37] hover:underline">Terms</a> and <a href="#"
                                class="text-[#D4AF37] hover:underline">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit"
                    class="w-full py-3.5 rounded-xl bg-gradient-to-r from-[#D4AF37] to-[#B8860B] text-white font-semibold shadow-lg shadow-[#D4AF37]/20 hover:scale-[1.02] hover:shadow-[#D4AF37]/40 transition-all duration-300">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-[#94A3B8]">
                Already have an account?
                <a href="login.html" class="font-semibold text-white hover:text-[#D4AF37] transition-colors">Sign in</a>
            </div>
        </div>

        <!-- Right Side: Visual (Swapped from Left) -->
        <div class="hidden lg:flex w-1/2 relative split-bg-signup p-12 flex-col justify-between text-white">
            <div class="absolute inset-0 bg-gradient-to-b from-[#0B1C2D]/80 via-[#0B1C2D]/40 to-[#0B1C2D]/90"></div>

            <div class="relative z-10 flex justify-end">
                <a href="/"
                    class="text-2xl font-bold tracking-tight text-white hover:text-[#D4AF37] transition-colors group">
                    We<span class="text-[#1D4ED8]">bor</span><span
                        class="text-[#D4AF37] group-hover:text-white transition-colors">y</span>
                </a>
            </div>

            <div class="relative z-10">
                <h2 class="text-3xl font-bold mb-4">Join the Future of Web Development</h2>
                <ul class="space-y-4">
                    <li class="flex items-center text-[#CBD5E1]">
                        <div
                            class="w-6 h-6 rounded-full bg-[#D4AF37]/20 flex items-center justify-center mr-3 text-[#D4AF37]">
                            ✓</div>
                        Access top-tier developer tools
                    </li>
                    <li class="flex items-center text-[#CBD5E1]">
                        <div
                            class="w-6 h-6 rounded-full bg-[#D4AF37]/20 flex items-center justify-center mr-3 text-[#D4AF37]">
                            ✓</div>
                        Secure, cloud-based project management
                    </li>
                    <li class="flex items-center text-[#CBD5E1]">
                        <div
                            class="w-6 h-6 rounded-full bg-[#D4AF37]/20 flex items-center justify-center mr-3 text-[#D4AF37]">
                            ✓</div>
                        24/7 Expert Support
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <script src="js/auth.js"></script>
</body>

</html>
