<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Webory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="min-h-screen relative overflow-hidden"
    style="background: linear-gradient(135deg, #0B1C2D 0%, #1a2f45 100%);">

    <!-- Animated Background Orbs -->
    <div class="orb orb-1" id="orb1"></div>
    <div class="orb orb-2" id="orb2"></div>
    <div class="orb orb-3" id="orb3"></div>

    <!-- Subtle Background Pattern -->
    <div class="fixed inset-0 z-0 opacity-20"
        style="background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0); background-size: 40px 40px;">
    </div>

    <!-- Top Left Logo -->
    <a href="/"
        class="absolute top-8 left-8 z-50 text-4xl font-bold tracking-tight hover:opacity-90 transition-opacity">
        <span class="text-white">We</span><span class="text-[#000080]">bor</span><span class="text-[#D4AF37]">y</span>
    </a>

    <!-- Centered Compact Signup Card -->
    <div class="relative z-10 flex items-center justify-center min-h-screen px-6 py-12">
        <div class="w-full max-w-md rounded-2xl p-8 sm:p-10 shadow-2xl animate-[fadeInUp_0.7s_ease-out_both]"
            style="background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1);">

            <!-- Icon -->
            <div class="flex justify-center mb-6">
                <div
                    class="w-14 h-14 rounded-xl bg-gradient-to-br from-[#D4AF37] to-[#B8860B] flex items-center justify-center shadow-lg">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                        </path>
                    </svg>
                </div>
            </div>

            <div class="mb-6 text-center">
                <h2 class="text-2xl font-bold text-white mb-2">Create your account</h2>
                <p class="text-white/50 text-sm">Join us and start building amazing websites</p>
            </div>

            <form action="#signup" id="signupForm" class="space-y-4">
                <!-- Compact Name Input -->
                <div class="relative">
                    <div class="absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none">
                        <svg class="w-4 h-4 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <input type="text" name="name" id="name" required placeholder="Full Name"
                        class="w-full bg-white/5 border border-white/10 rounded-lg pl-10 pr-4 py-2.5 text-white text-sm placeholder-white/30 focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all">
                </div>

                <!-- Compact Email Input -->
                <div class="relative">
                    <div class="absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none">
                        <svg class="w-4 h-4 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                    </div>
                    <input type="email" name="email" id="email" required placeholder="Email"
                        class="w-full bg-white/5 border border-white/10 rounded-lg pl-10 pr-4 py-2.5 text-white text-sm placeholder-white/30 focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all">
                </div>

                <!-- Compact Password Input -->
                <div class="relative">
                    <div class="absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none">
                        <svg class="w-4 h-4 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                    </div>
                    <input type="password" name="password" id="password" required placeholder="Password"
                        class="w-full bg-white/5 border border-white/10 rounded-lg pl-10 pr-4 py-2.5 text-white text-sm placeholder-white/30 focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all">
                </div>

                <!-- Compact Confirm Password Input -->
                <div class="relative">
                    <div class="absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none">
                        <svg class="w-4 h-4 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <input type="password" name="confirm-password" id="confirm-password" required
                        placeholder="Confirm Password"
                        class="w-full bg-white/5 border border-white/10 rounded-lg pl-10 pr-4 py-2.5 text-white text-sm placeholder-white/30 focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all">
                </div>

                <!-- Compact Checkbox -->
                <label class="flex items-start gap-2 cursor-pointer group">
                    <input id="terms" name="terms" type="checkbox" required
                        class="mt-0.5 w-4 h-4 rounded border-white/20 bg-white/5 checked:bg-[#D4AF37] checked:border-[#D4AF37] focus:ring-2 focus:ring-[#D4AF37]/20 transition-all">
                    <span class="text-xs text-white/60 select-none">
                        I agree to the <a href="#" class="text-[#D4AF37] hover:text-[#FCD34D]">Terms</a> and <a href="#"
                            class="text-[#D4AF37] hover:text-[#FCD34D]">Privacy Policy</a>
                    </span>
                </label>

                <button type="submit"
                    class="w-full py-3 rounded-lg font-semibold text-sm text-white transition-all hover:scale-[1.02] active:scale-[0.98] shadow-lg"
                    style="background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-white/40">
                Already have an account?
                <a href="login.html" class="text-[#D4AF37] hover:text-[#FCD34D] font-medium transition-colors">Sign
                    in</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
