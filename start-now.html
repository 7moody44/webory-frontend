<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Project | Webory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="min-h-screen antialiased overflow-x-hidden text-white relative"
    style="background: linear-gradient(135deg, #0B1C2D 0%, #1a2f45 100%);">

    <!-- Animated Background Orbs -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div
            class="absolute w-[700px] h-[700px] bg-[#D4AF37]/15 rounded-full blur-[120px] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 animate-pulse">
        </div>
        <div class="absolute w-[400px] h-[400px] bg-[#000080]/25 rounded-full blur-[80px] top-[10%] -left-[100px]">
        </div>
        <div class="absolute w-[400px] h-[400px] bg-[#000080]/25 rounded-full blur-[80px] bottom-[10%] -right-[100px]">
        </div>
    </div>

    <!-- Navigation -->
    <header class="z-50 relative border-b border-white/10 backdrop-blur-md bg-[#0B1C2D]/80">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex h-20 items-center justify-between">
                <a href="index.html" class="text-2xl font-bold tracking-tight hover:opacity-80 transition-opacity">
                    <span class="text-white">We</span><span class="text-[#000080]">bor</span><span
                        class="text-[#D4AF37]">y</span>
                </a>
                <a href="dashboard.html" class="text-sm text-white/70 hover:text-white transition-colors">‚Üê Back to
                    Dashboard</a>
            </div>
        </div>
    </header>

    <main class="relative z-10 pt-16 pb-20">
        <div class="max-w-3xl mx-auto px-6 lg:px-8">

            <!-- Page Header -->
            <div class="text-center mb-12">
                <div
                    class="w-20 h-20 rounded-2xl bg-gradient-to-br from-[#D4AF37] to-[#B8860B] flex items-center justify-center mx-auto mb-6 shadow-xl animate-bounce">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <h1 class="text-4xl sm:text-5xl font-bold mb-4">
                    Ready to <span class="text-[#D4AF37]">Launch?</span>
                </h1>
                <p class="text-white/60 text-lg max-w-xl mx-auto">
                    Fill out the form below and our team will get back to you within 24 hours to kickstart your project.
                </p>
            </div>

            <!-- Start Form Card -->
            <div class="rounded-2xl p-8 sm:p-10 shadow-2xl"
                style="background: rgba(255, 255, 255, 0.06); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1);">

                <form id="startForm" class="space-y-5">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-white/70 mb-2">First Name</label>
                            <input type="text" required placeholder="John"
                                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white text-sm placeholder-white/30 focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm text-white/70 mb-2">Last Name</label>
                            <input type="text" required placeholder="Doe"
                                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white text-sm placeholder-white/30 focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm text-white/70 mb-2">Email Address</label>
                        <input type="email" required placeholder="john@example.com"
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white text-sm placeholder-white/30 focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all">
                    </div>

                    <div>
                        <label class="block text-sm text-white/70 mb-2">Phone Number</label>
                        <input type="tel" placeholder="+1 (555) 000-0000"
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white text-sm placeholder-white/30 focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all">
                    </div>

                    <div>
                        <label class="block text-sm text-white/70 mb-2">What type of project?</label>
                        <select required
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white text-sm focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all">
                            <option value="" class="bg-[#0B1C2D]">Select a project type</option>
                            <option value="website" class="bg-[#0B1C2D]">Website Development</option>
                            <option value="webapp" class="bg-[#0B1C2D]">Web Application</option>
                            <option value="ecommerce" class="bg-[#0B1C2D]">E-Commerce Store</option>
                            <option value="redesign" class="bg-[#0B1C2D]">Website Redesign</option>
                            <option value="other" class="bg-[#0B1C2D]">Other</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm text-white/70 mb-2">Tell us about your project</label>
                        <textarea rows="4" required
                            placeholder="Describe your vision, goals, and any specific requirements..."
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white text-sm placeholder-white/30 focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all resize-none"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm text-white/70 mb-2">Estimated Budget</label>
                        <select
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white text-sm focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all">
                            <option value="" class="bg-[#0B1C2D]">Select your budget range</option>
                            <option value="under500" class="bg-[#0B1C2D]">Under $500</option>
                            <option value="500-1000" class="bg-[#0B1C2D]">$500 - $1,000</option>
                            <option value="1000-5000" class="bg-[#0B1C2D]">$1,000 - $5,000</option>
                            <option value="5000+" class="bg-[#0B1C2D]">$5,000+</option>
                        </select>
                    </div>

                    <button type="submit"
                        class="w-full py-4 rounded-xl font-bold text-white text-lg transition-all hover:scale-[1.01] active:scale-[0.99] shadow-lg mt-4"
                        style="background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);">
                        üöÄ Let's Get Started
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-white/10 text-center">
                    <p class="text-sm text-white/40 mb-4">Prefer to talk directly?</p>
                    <div class="flex flex-col sm:flex-row items-center justify-center gap-4 text-sm">
                        <a href="mailto:medrisi2011@gmail.com"
                            class="text-[#D4AF37] hover:text-[#FCD34D] transition-colors">üìß
                            medrisi2011@gmail.com</a>
                        <span class="hidden sm:inline text-white/20">|</span>
                        <a href="tel:123456789" class="text-[#D4AF37] hover:text-[#FCD34D] transition-colors">üìû
                            123456789</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        document.getElementById('startForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('üéâ Awesome! Your project request has been submitted. We will reach out to you within 24 hours!');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
