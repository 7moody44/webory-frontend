<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sales | Webory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="min-h-screen antialiased overflow-x-hidden text-white relative"
    style="background: linear-gradient(135deg, #0B1C2D 0%, #1a2f45 100%);">

    <!-- Animated Background Orbs -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div
            class="absolute w-[600px] h-[600px] bg-[#D4AF37]/15 rounded-full blur-[100px] -top-[200px] -right-[100px] animate-pulse">
        </div>
        <div class="absolute w-[500px] h-[500px] bg-[#000080]/20 rounded-full blur-[80px] bottom-[10%] -left-[50px]">
        </div>
    </div>

    <!-- Navigation -->
    <header class="z-50 relative border-b border-white/10 backdrop-blur-md bg-[#0B1C2D]/80">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex h-20 items-center justify-between">
                <a href="index.html" class="text-2xl font-bold tracking-tight hover:opacity-80 transition-opacity">
                    <span class="text-white">We</span><span class="text-[#000080]">bor</span><span
                        class="text-[#D4AF37]">y</span>
                </a>
                <a href="dashboard.html" class="text-sm text-white/70 hover:text-white transition-colors">‚Üê Back to
                    Dashboard</a>
            </div>
        </div>
    </header>

    <main class="relative z-10 pt-16 pb-20">
        <div class="max-w-4xl mx-auto px-6 lg:px-8">

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">

                <!-- Left Side: Info -->
                <div>
                    <span
                        class="inline-block text-[#D4AF37] text-sm font-semibold tracking-wider uppercase border border-[#D4AF37]/30 px-3 py-1 rounded-full bg-[#D4AF37]/10 mb-6">
                        Enterprise Solutions
                    </span>
                    <h1 class="text-4xl font-bold mb-6">Let's Build Something <span
                            class="text-[#D4AF37]">Amazing</span></h1>
                    <p class="text-white/60 text-lg mb-8">
                        Our enterprise team specializes in creating custom, scalable web solutions tailored to your
                        business needs.
                    </p>

                    <div class="space-y-6">
                        <div class="flex items-start gap-4">
                            <div
                                class="w-10 h-10 rounded-lg bg-[#D4AF37]/10 flex items-center justify-center flex-shrink-0">
                                <svg class="w-5 h-5 text-[#D4AF37]" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                    </path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-white/50 mb-1">Email Us</p>
                                <p class="text-lg font-semibold text-white">test@test.com</p>
                            </div>
                        </div>

                        <div class="flex items-start gap-4">
                            <div
                                class="w-10 h-10 rounded-lg bg-[#D4AF37]/10 flex items-center justify-center flex-shrink-0">
                                <svg class="w-5 h-5 text-[#D4AF37]" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                    </path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-white/50 mb-1">Call Us</p>
                                <p class="text-lg font-semibold text-white">123456789</p>
                            </div>
                        </div>

                        <div class="flex items-start gap-4">
                            <div
                                class="w-10 h-10 rounded-lg bg-[#D4AF37]/10 flex items-center justify-center flex-shrink-0">
                                <svg class="w-5 h-5 text-[#D4AF37]" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-white/50 mb-1">Response Time</p>
                                <p class="text-lg font-semibold text-white">Within 24 Hours</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side: Form -->
                <div class="rounded-2xl p-8 shadow-2xl"
                    style="background: rgba(255, 255, 255, 0.06); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1);">
                    <h2 class="text-2xl font-bold mb-6">Send Us a Message</h2>

                    <form id="contactForm" class="space-y-5">
                        <div>
                            <label class="block text-sm text-white/70 mb-2">Full Name</label>
                            <input type="text" required placeholder="John Doe"
                                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white text-sm placeholder-white/30 focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all">
                        </div>

                        <div>
                            <label class="block text-sm text-white/70 mb-2">Work Email</label>
                            <input type="email" required placeholder="john@company.com"
                                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white text-sm placeholder-white/30 focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all">
                        </div>

                        <div>
                            <label class="block text-sm text-white/70 mb-2">Company</label>
                            <input type="text" required placeholder="Your Company Name"
                                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white text-sm placeholder-white/30 focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all">
                        </div>

                        <div>
                            <label class="block text-sm text-white/70 mb-2">How can we help?</label>
                            <textarea rows="4" required placeholder="Tell us about your project requirements..."
                                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white text-sm placeholder-white/30 focus:bg-white/10 focus:border-[#D4AF37] focus:outline-none transition-all resize-none"></textarea>
                        </div>

                        <button type="submit"
                            class="w-full py-4 rounded-xl font-bold text-white text-lg transition-all hover:scale-[1.01] active:scale-[0.99] shadow-lg"
                            style="background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);">
                            Send Message
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for reaching out! Our sales team will contact you within 24 hours.');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
