<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Webory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0B1C2D;
            overflow: hidden;
        }

        /* Enhanced Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
            z-index: -1;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #1D4ED8 0%, rgba(29, 78, 216, 0) 70%);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #D4AF37 0%, rgba(212, 175, 55, 0) 70%);
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 150px;
            height: 150px;
            background: #ffffff;
            opacity: 0.1;
            top: 20%;
            right: 40%;
            animation: pulse-move 25s infinite alternate;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        @keyframes pulse-move {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.05;
            }

            100% {
                transform: translate(-50px, 50px) scale(1.5);
                opacity: 0.15;
            }
        }


        /* Glass Card */
        .glass-panel {
            background: rgba(15, 42, 68, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Input Animation */
        .input-group {
            position: relative;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px 12px 45px;
            /* Reduced vertical padding */
            color: white;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #D4AF37;
            outline: none;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94A3B8;
            transition: color 0.3s ease;
        }

        .input-field:focus+.input-icon {
            color: #D4AF37;
        }

        /* Split Layout Logic */
        .split-bg {
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        /* Custom Checkbox Animation */
        .custom-checkbox input:checked+div {
            background-color: #D4AF37;
            border-color: #D4AF37;
        }

        .custom-checkbox input:checked+div svg {
            display: block;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen relative">

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div
        class="w-full max-w-6xl h-[85vh] flex rounded-3xl overflow-hidden shadow-2xl mx-4 glass-panel animate-[fadeInUp_0.8s_ease-out_forwards]">

        <!-- Left Side: Form -->
        <div class="w-full lg:w-1/2 p-8 sm:p-12 md:p-14 flex flex-col justify-center relative">

            <a href="/"
                class="absolute top-8 left-8 text-2xl font-bold tracking-tight text-white hover:text-[#D4AF37] transition-colors group">
                We<span class="text-[#1D4ED8]">bor</span><span
                    class="text-[#D4AF37] group-hover:text-white transition-colors">y</span>
            </a>

            <div class="mb-10 mt-8">
                <h2 class="text-4xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-[#94A3B8]">Enter your details to access your dashboard.</p>
            </div>

            <form action="#login" method="POST" class="space-y-6">
                <div class="input-group">
                    <input type="email" name="email" id="email" required placeholder="Email Address"
                        class="input-field placeholder-[#94A3B8]/50">
                    <svg class="w-5 h-5 input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>

                <div class="input-group">
                    <input type="password" name="password" id="password" required placeholder="Password"
                        class="input-field placeholder-[#94A3B8]/50">
                    <svg class="w-5 h-5 input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center cursor-pointer custom-checkbox group relative">
                        <input type="checkbox" required class="sr-only">
                        <div
                            class="w-5 h-5 border border-[#94A3B8] rounded flex items-center justify-center transition-all duration-200 group-hover:border-[#D4AF37]">
                            <svg class="w-3 h-3 text-[#0B1C2D] hidden fill-current pointer-events-none"
                                viewBox="0 0 20 20">
                                <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" />
                            </svg>
                        </div>
                        <span
                            class="ml-3 text-sm text-[#94A3B8] group-hover:text-white transition-colors select-none">Remember
                            me</span>
                    </label>
                    <a href="#"
                        class="text-sm font-medium text-[#D4AF37] hover:text-white transition-colors forgot-password-link">Forgot
                        password?</a>
                </div>

                <button type="submit"
                    class="w-full py-3.5 rounded-xl bg-gradient-to-r from-[#D4AF37] to-[#B8860B] text-white font-semibold shadow-lg shadow-[#D4AF37]/20 hover:scale-[1.02] hover:shadow-[#D4AF37]/40 transition-all duration-300">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-[#94A3B8]">
                Don't have an account?
                <a href="signup.html" class="font-semibold text-white hover:text-[#D4AF37] transition-colors">Sign
                    up</a>
            </div>

            <div class="mt-6 flex items-center gap-4 justify-center">
                <div class="h-px bg-white/10 flex-1"></div>
                <span class="text-xs text-[#94A3B8] uppercase tracking-wider">Or continue with</span>
                <div class="h-px bg-white/10 flex-1"></div>
            </div>

            <div class="mt-4 grid grid-cols-2 gap-4">
                <button type="button"
                    class="flex items-center justify-center gap-2 py-3 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 hover:border-white/20 transition-all text-white text-sm font-medium"
                    onclick="alert('Redirecting to Google OAuth...')">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z" />
                    </svg>
                    Google
                </button>
                <button type="button"
                    class="flex items-center justify-center gap-2 py-3 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 hover:border-white/20 transition-all text-white text-sm font-medium"
                    onclick="alert('Redirecting to GitHub OAuth...')">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                            clip-rule="evenodd" />
                    </svg>
                    GitHub
                </button>
            </div>
        </div>

        <!-- Right Side: Visual -->
        <div class="hidden lg:block w-1/2 relative split-bg p-12 flex flex-col justify-end text-white">
            <div class="absolute inset-0 bg-gradient-to-t from-[#0B1C2D] via-transparent to-transparent opacity-90">
            </div>
            <div class="relative z-10">
                <blockquote class="text-2xl font-light italic mb-6">
                    "Webory transformed our digital presence. The attention to detail and security is unmatched."
                </blockquote>
                <div class="flex items-center gap-4">
                    <div
                        class="w-10 h-10 rounded-full bg-[#D4AF37] flex items-center justify-center text-[#0B1C2D] font-bold">
                        JD</div>
                    <div>
                        <div class="font-semibold">John Doe</div>
                        <div class="text-sm opacity-70">CEO, TechCorp</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
