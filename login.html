<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Webory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="flex items-center justify-center min-h-screen relative overflow-hidden login-page">

    <div class="orb orb-1" id="orb1"></div>
    <div class="orb orb-2" id="orb2"></div>
    <div class="orb orb-3" id="orb3"></div>

    <!-- Fixed Header Logo -->
    <a href="/"
        class="absolute top-8 left-10 z-50 text-4xl font-bold tracking-tight text-white hover:opacity-90 transition-opacity group font-outfit">
        We<span class="text-[#000080]">bor</span><span class="text-[#D4AF37]">y</span>
    </a>

    <!-- Main Card: Centered, Split Layout -->
    <div
        class="relative w-full max-w-[1200px] h-[85vh] m-auto flex rounded-[2rem] overflow-hidden shadow-2xl glass-panel animate-[fadeInUp_0.8s_ease-out_forwards]">

        <!-- Left Side: Form (Smaller width, 40%) -->
        <div
            class="w-full lg:w-[40%] p-10 sm:p-14 flex flex-col justify-center relative bg-[#0B1C2D]/60 backdrop-blur-md">

            <div class="w-full max-w-sm mx-auto">
                <div class="mb-10">
                    <h2 class="text-4xl font-bold text-white mb-3">Welcome Back</h2>
                    <p class="text-white/60 text-lg">Enter your details to access your dashboard.</p>
                </div>

                <form action="#login" id="loginForm" class="flex flex-col gap-6">
                    <div class="input-group">
                        <input type="email" name="email" id="email" required placeholder="Email Address"
                            class="input-field placeholder-white/30">
                        <svg class="w-5 h-5 input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                    </div>

                    <div class="input-group">
                        <input type="password" name="password" id="password" required placeholder="Password"
                            class="input-field placeholder-white/30">
                        <svg class="w-5 h-5 input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                    </div>

                    <div class="flex items-center justify-between mt-2">
                        <label class="flex items-center cursor-pointer custom-checkbox group relative">
                            <input type="checkbox" class="sr-only">
                            <div
                                class="w-5 h-5 border border-white/20 rounded-md flex items-center justify-center transition-all duration-200 group-hover:border-[#D4AF37]">
                                <svg class="w-3.5 h-3.5 text-[#0B1C2D] hidden fill-current pointer-events-none"
                                    viewBox="0 0 20 20">
                                    <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" />
                                </svg>
                            </div>
                            <span
                                class="ml-3 text-sm text-white/70 group-hover:text-[#D4AF37] transition-colors select-none">Remember
                                me</span>
                        </label>
                        <a href="#"
                            class="text-sm font-medium text-[#D4AF37] hover:text-[#FCD34D] transition-colors">Forgot
                            password?</a>
                    </div>

                    <button type="submit"
                        class="w-full py-4 rounded-xl btn-shimmer text-[#0B1C2D] font-bold text-lg shadow-lg shadow-[#D4AF37]/20 hover:scale-[1.01] transition-transform duration-300 mt-2">
                        Sign In
                    </button>
                </form>

                <div class="mt-10 text-center text-white/50">
                    Don't have an account?
                    <a href="signup.html" class="font-bold text-[#D4AF37] hover:underline transition-all">Sign up</a>
                </div>
            </div>
        </div>

        <!-- Right Side: Visual (Bigger width: 60%) -->
        <div class="hidden lg:block w-[60%] relative split-bg h-full">
            <div class="absolute inset-0 bg-[#0B1C2D]/20 mix-blend-multiply"></div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
